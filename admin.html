<!DOCTYPE html>
<html lang="ht">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin - KayLakay</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: darkorange;
      margin-bottom: 25px;
    }

    .admin-panel {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .admin-section {
      display: none;
    }

    .admin-section.active {
      display: block;
    }

    label {
      display: block;
      margin: 5px 0 2px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    button {
      background: darkorange;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      opacity: 0.85;
    }

    .anons-list {
      margin-top: 20px;
    }

    .anons-item {
      background: #fff8f2;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .anons-item strong { color: #e65c00; }

    .remove-btn {
      background: crimson;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 6px 10px;
      cursor: pointer;
    }

    .remove-btn:hover { opacity: 0.8; }

    .success {
      color: green;
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }

    .login-box {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 300px;
      margin: 20px auto;
    }

    .demand-card {
      background: #fff8f2;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .hidden { display: none; }

    .whatsapp-btn {
      display: inline-block;
      background: green;
      color: white;
      padding: 6px 10px;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo-container">
      <img src="image/Screenshot_20251030-162215.png" alt="KayLakay Logo" class="logo-img">
    </div>

  <main>

          <label>Chwazi foto kay la:</label>
<input type="file" accept="image/*" id="paymentFile">
<img id="previewImg" style="width:200px; border:1px solid #ccc; border-radius:8px; display:block; margin-top:10px;">
     <button id="ajouterAnons">‚ûï Mete anons la</button>

        </div>
                <!-- üìú Lis Anons -->

        <!-- üìã Demann Kliyan -->

        </div>

        <button onclick="logoutAdmin()" style="background:crimson;margin-top:20px;">üö™ Dekonekte</button>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
